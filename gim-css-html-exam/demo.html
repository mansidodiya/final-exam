<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Roast Coffee</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #333;
        }

        header {
            background-color: #86937E;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background-color: #C5D2C0;
        }

        .text-content {
            max-width: 50%;
        }

        .text-content h2 {
            font-size: 48px;
            margin: 0 0 20px;
            color: #333;
        }

        .text-content p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 20px;
            color: #333;
        }

        .text-content button {
            background-color: #637D61;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .text-content button:hover {
            background-color: #4A6149;
        }

        .image-content {
            max-width: 40%;
            position: relative;
        }

        .image-content img {
            max-width: 100%;
            display: block;
        }

        .coffee-beans {
            position: absolute;
            top: 0;
            right: -50px;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Patch Roast</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Product</a>
        </nav>
    </header>
    <div class="container">
        <div class="text-content">
            <h2>Patch Roast Coffee</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore nihil, consectetur doloreque sint tempora fugiat, ipsam ratione dolor qui vero impedit quia. Rem, officiis saepe. Ipsum esse aperiam, dolorum possimus.</p>
            <button>Purchase Now</button>
        </div>
        <div class="image-content">
            <img src="coffee-bag.png" alt="Patch Roast Coffee Bag">
            <img class="coffee-beans" src="coffee-beans.png" alt="Coffee Beans">
        </div>
    </div>
</body>
</html>
